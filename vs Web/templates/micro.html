    <div id="div1">
        <form id="form" action="/micro" method="post">
            <input type="submit" name="send" id="" value="開始錄音" class="btn btn-success">
            <p id="start"></p>
        </form>
        <p>以下是您所產生的摘要重點:</p>
        <p id="answer"></p>
    </div>
    <script>
        $(document).ready(function () {
            $('#form').submit(function (e) {
                e.preventDefault();
                var send = document.getElementById('send')
                var answer = document.getElementById('answer')
                $('#start').text('開始錄音')
                $.ajax({
                    url: "/micro", /*data要傳送的地方url*/
                    type: "POST",  /*通常會用POST*/
                    data: {
                        send: "開始錄音"
                    },  /*傳送的值（json格式），從輸入的地方得到*/
                    dataType: "json", /*預計從server回傳的格式*/
                    // contentType: 'application/json', /*傳給server的格式*/
                    /*result为後端函数回傳的json*/
                    success: function (data) {
                        $('#answer').text(data['answer'])
                        console.log(data)
                    }
                });
            })
        });
    </script>
</body>
