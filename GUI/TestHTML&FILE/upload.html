    if ($_SERVER['REQUEST_METHOD'] === 'POST') {
        $uploadDir = 'upload/'; // 指定要保存文件的目录

        // 确保 "upload" 文件夹存在
        if (!is_dir($uploadDir)) {
            mkdir($uploadDir, 0777, true);
        }

        $targetFile = $uploadDir . basename($_FILES["file"]["name"]);
        $uploadSuccess = move_uploaded_file($_FILES["file"]["tmp_name"], $targetFile);

        if ($uploadSuccess) {
            echo "文件上传成功！";
        } else {
            echo "文件上传失败。";
        }
